<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, black, gold);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        /* Main Container */
        .content-wrapper {
            display: flex;
            align-items: center;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        /* Form Section */
        .form-container {
            width: 60%;
            padding-right: 20px;
        }

        /* Header Styling */
        h2 {
            font-weight: bold;
            color: rgb(60, 54, 54);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Image Styling */
        .image-container {
            width: 40%;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            background: black;
            border: none;
            transition: 0.3s;
            color: white;
        }

        .btn-submit:hover {
            background: gold;
        }

        /* View Data Button */
        .btn-view {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            background: gold;
            border: none;
            transition: 0.3s;
            color: black;
        }

        .btn-view:hover {
            background: black;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                text-align: center; 
            }

            .form-container, .image-container {
                width: 100%;
                padding: 10px;
            }
        }

        .navbar {
        background-color: #000 !important;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        }

        .prevent {
    padding-top: 70px; /* Match the navbar height */
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/" style="color: gold;">V-GUARD</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'hiring_form' %}">Enter New Indent</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'recruiter_dashboard' %}">Admin Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'hr_metrics_page' %}">HR Metrics</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'view_all_data' %}">View Data</a></li>
        </ul>
    </nav>
<div class="prevent">
    <div class="content-wrapper">
        
        <!-- Form Section -->
        <div class="form-container">
            <h2>Hiring Data Form</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-submit mt-3">Submit</button>
                <br></br>
                <a href="{% url 'view_all_data' %}" class="btn btn-custom btn-view">View Data</a>
                </form>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDXRr6p4sZXc9alHtaCq6w6zopUdcuKWbZVA&s" alt="Hiring Image">
        </div>
    </div>
</div>
</body>
</html>
